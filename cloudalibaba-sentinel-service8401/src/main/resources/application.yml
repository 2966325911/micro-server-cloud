server:
  port: 8401
spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        # 配置sentinel dashboard地址
        dashboard: localhost:8080
        # 默认8719端口，假如被占用会自动从8719 开始加+1 扫描，直到找到未被占用的端口
        port: 8719
      # 取消sentinel懒加载
      eager: true
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
