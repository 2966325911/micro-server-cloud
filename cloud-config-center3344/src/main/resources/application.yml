server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          # 跳过ssl认证
          skipSslValidation: true
          # git配置中心地址
          uri: https://github.com/2966325911/springcloud-config.git
          search-paths:
            - springcloud-config
      #读取分支名称
      label: master

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka


